<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Script>
         
        /*
            switch
        */

        let a = 1;
        switch (a) {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
        
            default:
                console.log("other than 1 or 2")
                break;
        }        
    </Script>
</body>
</html>
